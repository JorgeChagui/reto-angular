<app-heading [titulo]="'LISTADO DE CRÉDITOS'"></app-heading>

<div id="content">
  <div class="container">
    <div class="row">

      <form>
        <div class="mt-3 col-md-12 cent">
          <div class="table-responsive">
            <table class="table table-hover">
              <thead>
                <tr class="cooolor">
                  <th style="text-align: center">Número de solicitud</th>
                  <th style="text-align: center">Fecha de solicitud</th>
                  <th style="text-align: center">Valor Prestado</th>
                  <th style="text-align: center">Tipo de crédito</th>
                  <th style="text-align: center">Fecha de ingreso a la empresa</th>
                </tr>
              </thead>
              <tbody >
                
                <tr *ngFor="let sol of solicitudes">
                  <td style="text-align: center">{{sol.id}}</td>
                  <td style="text-align: center">{{sol.createdAt.toString().substr(0,10)}}</td>
                  <td style="text-align: center">{{sol.idCredito}}</td>
                  
                </tr>
         
              </tbody>
            </table>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
