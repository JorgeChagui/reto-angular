<app-heading [titulo]="'LISTADO DE CRÉDITOS'" [cliente]="usuario?.nombre" [ID]="usuario?.cedula"></app-heading>

<div id="content">
  <div class="container">
    <div class="row">
        <div class="mt-3 col-md-12">
            <div class="heading text-center">
                <h3>Lista de Usuarios</h3>
              </div>
          <div class="table-responsive">
            <table class="table table-hover">
              <thead>
                <tr class="cooolor">
                  <th style="text-align: center">Número de solicitud</th>
                  <th style="text-align: center">Fecha de solicitud</th>
                  <th style="text-align: center">Valor Prestado</th>
                  <th style="text-align: center">Salario</th>
                  <th style="text-align: center">Fecha de ingreso a la empresa</th>
                </tr>
              </thead>
              <tbody >
                
                <tr *ngFor="let sol of solicitudes">
                  <td style="text-align: center">{{sol.id}}</td>
                  <td style="text-align: center">{{sol.createdAt.toString().substr(0,10) | date}}</td>
                  <td style="text-align: center">$ {{sol.idCredito | thousandsPipe}}</td>
                  <td style="text-align: center">$ {{sol.salario  | thousandsPipe}}</td>
                  <td style="text-align: center">{{sol.fechaIngreso.toString().substr(0,10) | date}}</td>
                </tr>
              </tbody>
            </table>
            
          </div>

          
                  <div class="col-sm-4 btnGroup">
                      <!-- <button id="newSolicitud" type="button" class="btn btn-template-main" (click)="solicitud.salario = ''; solicitud.fechaIngreso = ''; show = false; disable = false; disable2 = true">
                          Solicitar
                          <i class="fas fa-plus-circle"></i>
                        </button> -->
                      <button id="finalizar" type="button" class="btn btn-template-main" (click)="Finish()">
                        Finalizar
                        <i class="fas fa-step-forward"></i>
                      </button>
                      
                    </div>


        </div>
    </div>
  </div>
</div>
